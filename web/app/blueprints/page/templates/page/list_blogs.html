{% extends 'layouts/base.html' %}

{% block body %}
<br/>
<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>All registered <b>blogs</b></h2>
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Id</th>
						<th>Title</th>
						<th>Author first name</th>
						<th>Author last name</th>
					</tr>
				</thead>
				<tbody>
					{% for blog in blogs %}
					<tr>
						<td class="idClass">{{ blog[0] }}</td>
						<td>{{ blog[1] }}</td>
						<td>{{ blog[2] }}</td>
						<td>{{ blog[3] }}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>

		</div>
	</div>
</div>

{% endblock %}
